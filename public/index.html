<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MonkeyType Leaderboard - Viewer Mode</title>
  <link rel="stylesheet" href="/styles.css">
  <script defer src="/scripts.js"></script>
</head>
<body>
  <header>
    <button id="login-button" style="right: 20px;" class="login-btn" >Login as Organiser</button>
  </header>
  
  <div class="container">
    
    <h1>MonkeyType Typing Leaderboard</h1>

    <h2>Leaderboard</h2>
    <table id="leaderboard-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Year</th>
          <th>WPM</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    
    <!-- Modal for showing attempts -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h3 id="modal-header">Student Attempts</h3>
        <table id="attempts-table">
          <thead>
            <tr>
              <th>WPM</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Password Modal for Login -->
  <div id="password-modal" class="modal">
    <div class="modal-content">
      <span id="close-password-modal" class="close">&times;</span>
      <h3>Enter Password</h3>
      <input type="password" id="password-input" placeholder="Enter password" />
      <button id="submit-password">Submit</button>
    </div>
  </div>

</body>
</html>
